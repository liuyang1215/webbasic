<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>表格</title>
<style>
	table {
		width: 100%;
		height: 30px;
		border: 1px solid red;
		border-collapse: collapse;
		text-align: center;
	}

	

	table td {
		border: 1px solid red;
	}

	
</style>
<script type="text/javascript">
	function createTable() {
		var table = document.createElement("table");
		var tr = document.createElement("tr");
		var td = document.createElement("td");
		tr.appendChild(td);
		table.appendChild(tr);				
		td.innerHTML = "啊啊啊啊";
		document.getElementById("tab").appendChild(table);	
	}

	function createTable2() {
		var table = document.createElement("table");
		for(var i=0;i<5;i++) {
			var tr = document.createElement("tr");
			for(var j=0;j<6;j++) {
				var td = document.createElement("td");
				td.innerHTML = (i+1)+"行"+(j+1)+"列";
				tr.appendChild(td);
			}
			table.appendChild(tr);
		}
		document.getElementById("tab").appendChild(table);	
	}

	function createTable3() {
		var table = document.createElement("table");
		var row = document.getElementById("row").value;
		var col = document.getElementById("col").value;
		for (var i = 0; i < row ; i++) {
			var tr =document.createElement("tr");
			for (var j = 0; j < col; j++) {
				var td = document.createElement("td");
				td.innerHTML = (i+1)+"行"+(j+1)+"列";
				tr.appendChild(td);
			}
			table.appendChild(tr);
		}
		document.getElementById("tab").appendChild(table);	
	}
	
</script>
</head>
<body>
	
	<input type="button" value="创建表格" onclick="createTable();"/><br/>
	<input type="button" value="创建表格5行6列" onclick="createTable2();"/><br/>
	行：<input type="text" id="row" name="row"/><br/>
	列：<input type="text" name="col" id="col"/><br/>
	<input type="button" value="创建表格" onclick="createTable3();"/>
	<div id="tab">
	</div>
</body>
</html>
