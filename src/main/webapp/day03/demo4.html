 function createTable(){

     var cell = row.insertCell();//创建一个单元 
     cell.width = "150";//更改cell的各种属性 
     cell.style.backgroundColor = "#999999"; 
     cell.innerHTML="你好吗？"; 
     cell = row.insertCell();//创建一个单元 
     cell.width = "150";//更改cell的各种属性 
     cell.style.backgroundColor = "#999999"; 
     cell.innerHTML="非常好！"; 
     div.appendChild(table); 
 } 
</script>
